name: NEW MAIN CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  julia-ci:
    uses: julia-vscode/testitem-workflow/.github/workflows/testitemci.yml@main
    with:
      include-release-versions: false
      include-lts-versions: false
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
